<div class="container">
    <div class="card col-md-6 offset-3 scs">
        <div class="card-header">New Customer</div>
        <div class="card-body">
  <form [formGroup]="CustomeformGroup" (ngSubmit)="HandleSaveCustomer()" >
   <div class="mb-3">
       <label class="form-label">Name :</label>
       <input type="text" formControlName="name" class="form-control">
     </div>

     <div class="mb-3">
        <label class="form-label">Email :</label>
        <input type="text" formControlName="email" class="form-control">
      </div>
      <button class="btn btn-success abs">Save</button>
   </form>
        </div>
    </div>
</div>
